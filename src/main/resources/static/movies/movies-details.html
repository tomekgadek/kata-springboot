<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kata SpringBoot - Szczegóły filmu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kata SpringBoot">
    <meta name="author" content="TG">

    <link rel="icon" type="image/png" href="./icon/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script defer src="js/movies-details-component.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }
        .movie-card {
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(10, 10, 10, 0.08);
        }
        .movie-poster-wrapper {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(10, 10, 10, 0.08);
            background: #000;
        }
        .movie-poster-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-wrapper {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(10, 10, 10, 0.08);
            background: #000;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="has-background-light">

<!-- header -->
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            Kata SpringBoot
        </a>
    </div>
</nav>

<section class="section">
    <div class="container">
        <div class="columns">
            <!-- left sidebar -->
            <aside class="column is-3">
                <nav class="menu">
                    <p class="menu-label">
                        Nawigacja
                    </p>
                    <ul class="menu-list">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="movies-list.html">Lista filmów</a></li>
                        <li><a class="is-active" href="movie-details.html">Szczegóły filmu</a></li>
                        <li><a href="#">Menu 2</a></li>
                    </ul>

                    <p class="menu-label">
                        Kata Spring Boot
                    </p>
                    <ul class="menu-list">
                        <li><a href="#">Zadanie 1</a></li>
                        <li><a href="#">Zadanie 2</a></li>
                        <li><a href="#">Zadanie 3</a></li>
                    </ul>
                </nav>
            </aside>

            <div class="column is-9" x-data="movieDetailsComponent()" x-init="init()">

                <section class="section pt-0 pb-4">
                    <h1 class="title is-3">Szczegóły filmu</h1>
                </section>

                <!-- loader -->
                <section class="section pt-0">
                    <div class="has-text-centered"
                         x-show="isLoading || errorMessage || !movieLoaded">
                        <!-- spinner -->
                        <div x-show="isLoading && !errorMessage" class="loader is-loading is-size-3 mx-auto"></div>

                        <!-- load message -->
                        <p x-show="isLoading && !errorMessage" class="has-text-grey mt-3">
                            Ładowanie szczegółów filmu...
                        </p>

                        <p x-show="errorMessage && !isLoading" class="has-text-danger mt-3"
                           x-text="errorMessage"></p>
                    </div>

                    <!-- details -->
                    <div x-show="!isLoading && movieLoaded">
                        <div class="box movie-card">
                            <!-- góra: 2 kolumny -->
                            <div class="columns is-variable is-5 mb-5">
                                <!-- lewa: obraz -->
                                <div class="column is-4">
                                    <div class="movie-poster-wrapper">
                                        <img :src="imageUrl(movie)"
                                             :alt="movie.title"
                                             onerror="this.src='http://localhost:8080/movies/img/placeholder.png'">
                                    </div>
                                </div>

                                <div class="column is-8">
                                    <p class="title is-3 mb-3" x-text="movie.title"></p>

                                    <p class="mb-2">
                                        Rok:
                                        <span class="tag is-info is-light"
                                              x-text="movie.releaseYear"></span>
                                    </p>

                                    <p class="mb-2">
                                        ID filmu:
                                        <span class="tag is-light"
                                              x-text="movie.movieId"></span>
                                    </p>
                                </div>
                            </div>

                            <div class="mb-2">
                                <p class="mb-2 has-text-weight-semibold is-size-7">Trailer:</p>
                                <div class="video-wrapper">
                                    <div class="video-container">
                                        <iframe
                                                :src="`https://www.youtube.com/embed/${movie.videoId}`"
                                                frameborder="0"
                                                allowfullscreen>
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Kata Spring Boot</strong> - Tomasz Gądek
        </p>
    </div>
</footer>

</body>
</html>
